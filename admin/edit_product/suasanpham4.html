<!DOCTYPE html>
<html lang="en">
<head>
    <title>WEB ADMIN</title>
    <link rel="stylesheet" href="../style/style_admin.css" />
    <link rel="stylesheet" href="../style/style_edit-products.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <nav>
            <div class="navbar">
                <a href="../index.html" style="color: black;">
                    <div class="logo">
                      <a href="../user-info.html"><img src="../image/meoadmin.jpg" alt=""> </a>
                        <h1>Admin</h1>
                    </div>
                </a>
                <ul>
                    <li>
                        <!-- drop down sidebar -->
                        <div class="sidenav">
                            <button class="dropdown-btn">
                                <i class="fa-solid fa-user fa-xl"></i>
                                <span class="nav-item">Quản lý người dùng </span>
                            </button>
                            <div class="dropdown-container">
                                <a href="../index.html" class="font-bold">Quản lý</a>
                                <a href="../add_user-admin.html" class="font-bold">Thêm người dùng</a>
                            </div>
                            <button class="dropdown-btn">
                                <i class="fa-solid fa-cart-shopping fa-xl"></i>
                                <span class="nav-item">Quản lý đơn hàng </span>
                            </button>
                            <div class="dropdown-container">
                                <a href="../cart-admin.html" class="font-bold">Danh sách đơn</a>
                            </div>
                            <button class="dropdown-btn">
                                <i class="fa-solid fa-list fa-xl"></i>
                                <span class="nav-item">Quản lý sản phẩm </span>
                            </button>
                            <div class="dropdown-container">
                                <a href="../products-admin.html" class="font-bold">Chi tiết sản phẩm</a>
                                <a href="../add_products-admin.html" class="font-bold">Thêm sản phẩm</a>
                            </div>

                            <button class="dropdown-btn">
                                <i class="fa-solid fa-chart-simple fa-xl"></i>
                                <span class="nav-item">Thống kê</span>
                            </button>
                            <div class="dropdown-container">
                                <a href="../user_statistic-admin.html" class="font-bold">Theo khách hàng</a>
                                <a href="../cart_statistic-admin.html" class="font-bold">Theo đơn hàng</a>
                            </div>

                            <script>
                                var dropdown = document.getElementsByClassName("dropdown-btn");
                                var i;

                                for (i = 0; i < dropdown.length; i++) {
                                    dropdown[i].addEventListener("click", function () {
                                        this.classList.toggle("active");
                                        var dropdownContent = this.nextElementSibling;
                                        if (dropdownContent.style.display === "block") {
                                            dropdownContent.style.display = "none";
                                        } else {
                                            dropdownContent.style.display = "block";
                                        }
                                    });
                                }
                            </script>
                        </div>
                    </li>
                    <li class="bottom">
                        <a href="#" class="logout" onclick="logOut()">
                            <i class="fas fa-sign-out-alt"></i>
                            <span class="nav-item">Đăng xuất</span>
                        </a>
                        <script>
                            function logOut() {
                                if (confirm('Đăng xuất ?')) {
                                    alert("Đăng xuất thành công");
                                    window.location.replace("../../user/login.html");
                                }
                            }
                        </script>
                    </li>
                </ul>
            </div>
        </nav>


        <!-- Top banner -->
        <div class="top-banner">
            <p>Online Store</p>
        </div>

        <section class="main">
            <div class="main-top"></div>
            <div class="background-section">
                <div class="main-body">
                    <h1 style="text-transform: uppercase;">Chỉnh sửa sản phẩm</h1>
                </div>

                <form action="#" method="post" enctype="multipart/form-data">
                    <div class="main-body">
                        <img id="preview-image" src="../image/table4.jpg" alt="add image" width="200px">
                        <br><br>
                        <div class="add-image" style="display: inline-block; text-align: center; margin-left: 356px;">
                            <label for="img" style="cursor: pointer">Thêm</label>
                        </div>
                        <div class="add-image" style="display: inline-block; text-align: center;">
                            <label style="cursor: pointer" onclick="resetImage()">Xóa</label>
                        </div>
                        <input class="img add-image" type="file" name="uploadfile" accept=".jpg,.jpeg,.png" id="img" style="visibility: hidden">
                        <script>
                            // upload img
                            const fileInput = document.getElementById('img');
                            const previewImage = document.getElementById('preview-image');
                            fileInput.addEventListener('change', function(event) {
                                const file = event.target.files[0];
                                if (file) {
                                    const reader = new FileReader();
                                    reader.addEventListener('load', function() {
                                        previewImage.setAttribute('src', reader.result);
                                    });
                                    reader.readAsDataURL(file);
                                }
                            });

                            // xóa ảnh
                            function resetImage() {
                                fileInput.value = "";
                                previewImage.setAttribute('src', '.jpg'); // Đặt lại ảnh mặc định
                            }
                        </script>
                    </div>
                    <br><br>
                    <table>
                        <tr>
                            <th>Phân loại</th>
                            <th>Sửa phân loại</th>
                            <th>Tên sản phẩm</th>
                        </tr>
                        <tr>
                            <td>
                                <input type="text" placeholder="Nhập tên phân loại" value="Bàn" readonly>
                            </td>
                            <td>
                                <select name="" id="" class="form-control">
                                    <option value="">--Chọn--</option>
                                    <option value="1">Giường</option>
                                    <option value="2">Ghế</option>
                                    <option value="3">Bàn</option>
                                    <option value="4">Gương</option>
                                </select>
                            </td>
                            <td>
                                <input type="text" placeholder="Nhập tên sản phẩm" value="BÀN SIÊU CỨNG">
                            </td>
                        </tr>
                        <tr>
                            <th>Giá</th>
                            <th>Mô tả sản phẩm</th>
                            <th>Mô tả chi tiết</th>
                        </tr>
                        <tr>
                            <td>
                                <input type="text" placeholder="Nhập giá sản phẩm" value="75€">
                            </td>
                            <td>
                                <input type="text" placeholder="Nhập mô tả" value="">
                            </td>
                            <td>
                                <textarea placeholder="Nhập mô tả chi tiết"></textarea>
                            </td>
                        </tr>
                    </table>
                    <div class="reset-form">
                        <input type="button" id="buttonreset" style="display: none;">
                        <label class="buttonReset" for="buttonreset">Reset</label>
                    </div>
                    <div class="submit-form">
                        <input type="submit" id="buttonsubmit" style="display: none;">
                        <label class="buttonsubmit" for="buttonsubmit">Cập nhật</label>
                    </div>
                </form>

                <div class="button-back" title="Quay về trang trước">
                    <a href="../products-admin.html">
                        <i class="fa-solid fa-backward-step fa-xl" style="color: black;"></i>
                    </a>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
