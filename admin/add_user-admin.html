    
<span style="font-family: verdana, geneva, sans-serif;">
  <!DOCTYPE html>
  <html lang="en">

  <head>
    <title>WEB ADMIN</title>
    <link rel="stylesheet" href="style/style_admin.css" />
    <link rel="stylesheet" href="style/style_add-user.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>

  <body>

    <div class="container">
      <nav>
    <div class="navbar">
        <a href="index.html" style="color: black;">
            <div class="logo">
                <img src="image/meoadmin.jpg" alt="">
                <h1></h1>
            </div>
        </a>
        <div class="account-type">Tài khoản: Admin</div>
        <ul>
            <li>
                <!-- drop down sidebar -->
                <div class="sidenav">
                    <button class="dropdown-btn">
                        <i class="fa-solid fa-user fa-xl"></i>
                        <span class="nav-item">Quản lý người dùng </span>
                    </button>
                    <div class="dropdown-container">
                        <a href="index.html" class="font-bold">Quản lý</a>
                        <a href="add_user-admin.html" class="font-bold">Thêm người dùng</a>
                    </div>
                    <button class="dropdown-btn">
                        <i class="fa-solid fa-cart-shopping fa-xl"></i>
                        <span class="nav-item">Quản lý đơn hàng </span>
                    </button>
                    <div class="dropdown-container">
                        <a href="cart-admin.html" class="font-bold">Danh sách đơn</a>
                    </div>
                    <button class="dropdown-btn">
                        <i class="fa-solid fa-list fa-xl"></i>
                        <span class="nav-item">Quản lý sản phẩm </span>
                    </button>
                    <div class="dropdown-container">
                        <a href="products-admin.html" class="font-bold">Chi tiết sản phẩm</a>
                        <a href="add_products-admin.html" class="font-bold">Thêm sản phẩm</a>
                    </div>

                    <button class="dropdown-btn">
                        <i class="fa-solid fa-chart-simple fa-xl"></i>
                        <span class="nav-item">Thống kê</span>
                    </button>
                    <div class="dropdown-container">
                        <a href="user_statistic-admin.html" class="font-bold">Theo khách hàng</a>
                        <a href="cart_statistic-admin.html" class="font-bold">Theo đơn hàng</a>
                    </div>

                    <script>
                        var dropdown = document.getElementsByClassName("dropdown-btn");
                        var i;

                        for (i = 0; i < dropdown.length; i++) {
                            dropdown[i].addEventListener("click", function() {
                                this.classList.toggle("active");
                                var dropdownContent = this.nextElementSibling;
                                if (dropdownContent.style.display === "block") {
                                    dropdownContent.style.display = "none";
                                } else {
                                    dropdownContent.style.display = "block";
                                }
                            });
                        }
                    </script>
                </div>
            </li>
            <li class="bottom">
                <a href="#" class="logout" onclick="logOut()">
                    <i class="fas fa-sign-out-alt"></i>
                    <span class="nav-item">Đăng xuất</span>
                </a>
                <script>
                    function logOut() {
                        if (confirm('Đăng xuất ?')) {
                            alert("Đăng xuất thành công");
                            window.location.replace("../web/login.html");
                        }
                    }
                </script>
            </li>
        </ul>
    </div>
</nav>

      <!-- top banner -->
      <div class="top-banner">
        <p>online store</p>
      </div>
      <section class="main">
        <div class="main-top"></div>
        <div class="background-section">
          <div class="main-body">
            <h1>THÊM NGƯỜI DÙNG</h1>
          </div>
          <form method="POST" action="" autocomplete="on">
            <table>
              <tr>
                <th>Họ</th>
                <th>Tên</th>
                <th>Ngày sinh</th>
              </tr>
              <tr>
                <td>
                  <input name="ho" id="ho" type="text" placeholder="Nhập họ" autocomplete="ho" required>
                </td>
                <td>
                  <input name="ten" type="text" placeholder="Nhập tên" required>
                </td>
                <td>
                  <input name="date" type="date" placeholder="dd-mm-yyyy">
                </td>
              </tr>
              <tr>
                <th>Giới tính</th>
                <th>Số điện thoại</th>
                <th>Địa chỉ Email</th>
              </tr>
              <tr>
                <td>
                  <select name="sex" class='form-control'>
                    <option value="1">Nam</option>
                    <option value="2">Nữ</option>
                  </select>
                </td>
                <td>
                  <input type="text" name="phone" placeholder="Nhập số điện thoại" required>
                </td>
                <td>
                  <input type="email" placeholder="Nhập địa chỉ Email" name="email" required>
                </td>

              <tr>
                <th>Tên đăng nhập</th>
                <th>Mật khẩu</th>
              </tr>

              <tr>
                <td>
                  <input name="username" type="text" placeholder="Nhập tên đăng nhập" required>
                </td>
                <td>
                  <input name="password" type="password" placeholder="Nhập mật khẩu">
                </td>
              </tr>
              </tr>
            </table>
            <div class="reset-form">
              <label class="buttonReset" for="buttonreset" onclick="window.location.replace('add_user-admin.html')">Reset</label>
            </div>

            <div class="submit-form">
              <input type="submit" id="buttonsubmit" name="submit" style="display: none;">
              <label class="buttonsubmit" for="buttonsubmit">Thêm</label>
            </div>
          </form>
        </div>
    </div>
    </section>

  </body>

  </html>
